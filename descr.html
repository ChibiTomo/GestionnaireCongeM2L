<h1>Gestionnaire de congé en ligne pour la M2L</h1>
<p>
Ce logiciel est à disposition des employées sur l'intranet de la M2L. Ceux-ci
seront en mesure de gérer leur congés.
</p>
<p>
Les employées seront tous en mesure d'effectuer des demandes de congé, et de 
supprimer celles qui n'auront pas été validées.
</p>
